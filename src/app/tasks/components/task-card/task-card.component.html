<article [class.completed]="isCompleted()">
  <input
    type="checkbox"
    [checked]="isCompleted()"
    (click)="onToggleComplete(task())"
  />
  <p [class.title-completed]="isCompleted()">{{ task().title }}</p>

  <button (click)="onDelete(task().id)">
    <lucide-icon [img]="TrashIcon" size="20" class="my-icon"></lucide-icon>
  </button>
</article>
