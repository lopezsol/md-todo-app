<form (ngSubmit)="onSubmit()" [formGroup]="taskForm">
  <div class="input-group">
    <input
      formControlName="title"
      placeholder="Escribe el tÃ­tulo de tu nueva tarea..."
    />
    <div class="error-container">
      @if (formUtils.isInvalidField(taskForm, 'title')) {
      <p class="error-message">
        {{ formUtils.getFieldError(taskForm, "title") }}
      </p>
      }
    </div>
  </div>

  <button [disabled]="taskForm.invalid">Agregar</button>
</form>
